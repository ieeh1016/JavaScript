<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        o1 = {val1:1, val2:2, val3:3}
        o2 = {v1:10, v2:50, v3:100, v4:25}
        function sum(){
            var _sum = 0;
            for(name in this){ //여기서 this란 무엇이냐? -> 현재 정해져잇지 않다. 호출할떄 정해짐
                _sum += this[name];
            }
            return _sum;
        }
        alert(sum.apply(o1)) // o1 객체를 넣어줌 -> sum을 호출할때 o1이 sum이라는 함수의 this가 된다. = var this=o1;
        alert(sum.apply(o2)) // o2 객체를 넣어줌
    </script>
</body>
</html>
