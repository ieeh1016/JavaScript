<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
        var i, _sum = 0;    
        for(i = 0; i < arguments.length; i++){  //자바스크립트에 저장되어있는 특수한 객체 = 유사배열 -> 사용자가 전달한 인자 
            document.write(i+' : '+arguments[i]+'<br />'); 
            _sum += arguments[i];
        }   
        return _sum;
    }
    document.write('result : ' + sum(1,2,3,4)); // 현재는 4개의 인자를 전달했으니깐 arguments의 개수는 4가 된다.
    </script>
</body>
</html>
