<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(arg1, arg2){ //객체는 속성을 가지고 있다. 그 속성에 함수가 있으면 그것을 메소드라고한다.
            return arg1+arg2;
        } 
        alert(sum(1,2));
        alert(sum.apply(null,[1,2])); //두번째 인자로 전달된 배열에 첫번째값은 arg1 , 두번째값은 arg2 임.
        //이러한 apply를 사용하는 이유는? null 에 다른 값을 넣을때 쓰는것이다. 그게무엇이냐?
    </script>
</body>
</html>
